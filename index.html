<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Inspirational Quotes</h2>
        <button type="button" id="quoteBtn" class="quoteBtn">New Quote</button>
        <div class="quoteDiv">
        <h1 class="quoteTxt" id="quote">This is a quote placeholder</h1>
        </div>
        <div class="placeholder" id="quoteImage"><span></span></div>
        <h4 class="authorTxt" id="quoteAuthor">Placeholder</h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
